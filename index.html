<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>NISTRO | Resto & Bar | Menú digital</title>
</head>
<body>
    <!-- PORTADA -->
    <div id="front" class="position-fixed vw-100 vh-100 text-center text-white">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <main class="px-3 my-auto">
                <h1>NISTRO</h1>
                <H2>Resto & Bar</H2>
                <p class="lead">Bienvenid@</p>
                <p class="lead">
                <a href="#" id="show-menu" class="btn btn-lg btn-info border-white bg-white">Ver menú</a>
                </p>
            </main>
        </div>
    </div>

    <!-- MENU -->
    <div class="container-fluid bg-dark min-vh-100">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item border-0">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Entradas
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body bg-dark">
                        <div id="row-entradas" class="row gy-3">
                            <!-- AQUI SE INSERTAN LAS CARDS -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item border-0">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Principales
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body bg-dark">
                        <div id="row-principales" class="row gy-3">
                            <!-- AQUI SE INSERTAN LAS CARDS -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item border-0">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Postres
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body bg-dark">
                        <div id="row-postres" class="row gy-3">
                            <!-- AQUI SE INSERTAN LAS CARDS -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item border-0">
                <h2 class="accordion-header" id="headingFour">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    Bebidas
                    </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                    <div class="accordion-body bg-dark">
                        <div id="row-bebidas" class="row gy-3">
                            <!-- AQUI SE INSERTAN LAS CARDS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MENSAJE DE ITEM AGREGADO -->
    <div id="alert" class="alert alert-success display-none" role="alert">
        A simple success alert—check it out!
    </div>

    <!-- BOTON MOSTRAR PEDIDO Y CONTADOR -->
    <button type="button" id="mostrar" class="btn btn-info shadow pe-5 disabled">Ver pedido</button>
    <span id="contador" class="badge bg-primary rounded-pill">0</span>

    <!-- BOTON ENVIAR PEDIDO -->
    <button type="button" id="enviar" class="btn btn-info display-none">Enviar pedido</button>

    <!-- PEDIDO -->
    <div id="container-pedido" class="to-up display-none container-fluid fixed-top vw-100 vh-100 p-2 pb-5">
        <div class="col-sm-8 col-md-6 col-lg-5 mx-auto">
            <ol id="pedido" class="pedido list-group list-group-numbered">
                <!-- AQUI SE INSERTAN LOS ITEMS -->
            </ol>
            <div class="alert alert-info text-end" role="alert">
                Costo total: $<span id="show-total-cost"></span>.-
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
