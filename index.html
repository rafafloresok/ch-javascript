<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>NISTRO | Resto & Bar | Menú digital</title>
</head>
<body>
    <!-- PORTADA -->
    <div id="front" class="position-fixed vw-100 vh-100 text-center text-white">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <main class="px-3 my-auto">
                <h1>NISTRO</h1>
                <H2>Resto & Bar</H2>
                <p class="lead">Bienvenid@</p>
                <p class="lead">
                <a href="#" id="show-menu" class="btn btn-lg btn-light">Ver menú</a>
                </p>
            </main>
        </div>
        <!-- BOTON SETTINGS -->
        <button id="settings-btn" type="button" class="btn btn-link position-absolute top-0 end-0 me-3 fs-5 text-white">
            <i class="bi bi-gear"></i>
        </button>
    </div>


    <!-- LOG IN -->
    <div id="container-log-in" class="container-fluid fixed-top vw-100 vh-100 p-2 pb-5 display-none">
        <div class="col-10 col-sm-7 col-md-6 col-lg-5 position-absolute top-50 start-50 translate-middle">
            <form>
                <div class="mb-3">
                  <label for="user" class="form-label text-white">Usuario</label>
                  <input type="text" class="form-control" id="user">
                </div>
                <div class="mb-3">
                  <label for="pass" class="form-label text-white">Contraseña</label>
                  <input type="password" class="form-control" id="pass">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label text-white" for="remember">Recordar mis datos</label>
                </div>
                <button id="log-in-button" type="button" class="btn btn-primary">Ingresar</button>
                <button id="cancel-log-in" type="button" class="btn btn-secondary ms-3">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- SETTINGS -->
    <div id="container-settings" class="container-fluid fixed-top vw-100 vh-100 p-2 pb-5 to-up display-none">
        <div class="col-12 col-lg-9 m-auto">
            <form>
                <div class="row">
                    <div class="col-1 mb-1 p-1">
                        <p class="form-label text-white text-center">Tipo</p>
                    </div>
                    <div class="col-4 mb-1 p-1">
                        <p class="form-label text-white text-center">Descripción</p>
                    </div>
                    <div class="col-1 mb-1 p-1">
                        <p class="form-label text-white text-center">$</p>
                    </div>
                    <div class="col-1 mb-1 p-1">
                        <p class="form-label text-white text-center">Disp.</p>
                    </div>
                    <div class="col-3 mb-1 p-1">
                        <p class="form-label text-white text-center">Imagen</p>
                    </div>
                    <div class="col-2 mb-1 p-1">
                        <p class="form-label text-white text-center"></p>
                    </div>
                </div>
                <div id="settings-list">
                    <!-- AQUI SE INSERTAN LOS ITEMS PARA CONFIGURAR -->
                </div>
                <button id="save-settings" type="submit" class="btn btn-primary">Guardar</button>
                <button id="cancel-settings" type="button" class="btn btn-secondary ms-3">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- MENU -->
    <div class="container-fluid bg-dark min-vh-100">
        <nav id="nav-bar" class="navbar navbar-expand navbar-light bg-light sticky-top">
            <div class="container-fluid">
              <a class="home-btn navbar-brand" href="#"><i class="bi bi-house-door"></i></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#headingOne">Entradas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#headingTwo">Principales</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#headingThree">Postres</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#headingFour">Bebidas</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item border-0">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Entradas
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body bg-dark">
                        <div id="row-entradas" class="row gy-3">
                            <!-- AQUI SE INSERTAN LAS CARDS -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item border-0">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Principales
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body bg-dark">
                        <div id="row-principales" class="row gy-3">
                            <!-- AQUI SE INSERTAN LAS CARDS -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item border-0">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Postres
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body bg-dark">
                        <div id="row-postres" class="row gy-3">
                            <!-- AQUI SE INSERTAN LAS CARDS -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item border-0">
                <h2 class="accordion-header" id="headingFour">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    Bebidas
                    </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse show" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                    <div class="accordion-body bg-dark">
                        <div id="row-bebidas" class="row gy-3">
                            <!-- AQUI SE INSERTAN LAS CARDS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MENSAJE DE ITEM AGREGADO -->
    <div id="alert" class="alert alert-success display-none" role="alert"></div>

    <!-- BOTON MOSTRAR PEDIDO Y CONTADOR -->
    <button type="button" id="mostrar" class="btn btn-info shadow pe-5 disabled">Ver pedido</button>
    <span id="contador" class="badge bg-primary rounded-pill">0</span>

    <!-- PEDIDO -->
    <div id="container-pedido" class="to-up display-none container-fluid fixed-top vw-100 vh-100 p-2 pb-5">
        <div class="col-sm-8 col-md-6 col-lg-5 mx-auto">
            <ol id="pedido" class="pedido list-group list-group-numbered">
                <!-- AQUI SE INSERTAN LOS ITEMS -->
            </ol>
            <div class="alert alert-info text-end" role="alert">
                Costo total: $<span id="show-total-cost"></span>.-
            </div>
        </div>
        <button type="button" id="enviar" class="btn btn-info">Enviar pedido</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
